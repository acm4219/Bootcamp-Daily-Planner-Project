<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead currentDay"></p>
    </header>
    <div class="container" id='save-text'>
      <div class="input-group mb-3">
      <span class="input-group-text">08 A.M.</span>
      <input type="text" class="form-control" class="row" data-timekey="8am-block" id="8am" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="saveBtn" type="button" id="save1">Save</button>
      </div>
      <!--use parent method/sibling methods buttonpush.parent.sibling, select parent with the id-->
      <div class="input-group mb-3">
        <span class="input-group-text">09 A.M.</span>
        <input type="text" class="form-control" class="row" data-timekey="9am-block" id="9am" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="saveBtn" type="button" id="save2">Save</button>
      </div>

      <div class="input-group mb-3">
       <span class="input-group-text">10 A.M.</span>
       <input type="text" class="form-control" class="row" data-timekey="10am-block" id="10am" aria-describedby="button-addon2">
       <div class="input-group-append">
         <button class="saveBtn" type="button" id="save3">Save</button>
       </div>

       <div class="input-group mb-3">
         <span class="input-group-text">11 A.M.</span>
         <input type="text" class="form-control" class="row" data-timekey="11am-block" id="11am" aria-describedby="button-addon2">
         <div class="input-group-append"> 
            <button class="saveBtn" type="button" id="save4">Save</button>
           </div>

        <div class="input-group mb-3">
        <span class="input-group-text">12 P.M.</span>
         <input type="text" class="form-control" class="row" data-timekey="12pm-block" id="12pm" aria-describedby="button-addon2">
         <div class="input-group-append">
         <button class="saveBtn" type="button" id="save5">Save</button>
       </div>

       <div class="input-group mb-3">
        <span class="input-group-text">01 P.M.</span>
         <input type="text" class="form-control" class="row" data-timekey="1pm-block" id="1pm" aria-describedby="button-addon2">
         <div class="input-group-append">
         <button class="saveBtn" type="button" id="save6">Save</button>
       </div>

       <div class="input-group mb-3">
        <span class="input-group-text">02 P.M.</span>
         <input type="text" class="form-control" class="row" id="2pm"data-timekey="2pm-block" aria-describedby="button-addon2">
         <div class="input-group-append">
         <button class="saveBtn" type="button" id="save7">Save</button>
       </div>

       <div class="input-group mb-3">
        <span class="input-group-text">03 P.M.</span>
         <input type="text" class="form-control" class="row" data-timekey="3pm-block" id="3pm" aria-describedby="button-addon2">
         <div class="input-group-append">
         <button class="saveBtn" type="button" id="save8">Save</button>
       </div>

       <div class="input-group mb-3">
        <span class="input-group-text">04 P.M.</span>
         <input type="text" class="form-control" class="row" data-timekey="4pm-block" id="4pm" aria-describedby="button-addon2">
         <div class="input-group-append">
         <button class="saveBtn" type="button" id="save9">Save</button>
       </div>

       <div class="input-group mb-3">
        <span class="input-group-text">05 P.M.</span>
         <input type="text" class="form-control" class="row" data-timekey="5pm-block" id="5pm" aria-describedby="button-addon2">
         <div class="input-group-append">
         <button class="saveBtn" type="button" id="save10">Save</button>
       </div>
       
       <div class="input-group mb-3">
        <span class="input-group-text">06 P.M.</span>
         <input type="text" class="form-control" class="row" data-timekey="6pm-block" id="6pm" aria-describedby="button-addon2">
         <div class="input-group-append">
         <button class="saveBtn" type="button" id="save11">Save</button>
       </div>
      </div>
      <button type="button" class="btn btn-danger reset">Clear Schedule</button>
      <!-- Timeblocks go here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
    

        $(document).ready(function() {
         //set values here what I want it to do is to display the text per refresh
          $('#8am').val(localStorage.getItem('8am-block'));
          $('#9am').val(localStorage.getItem('9am-block'));
          $('#10am').val(localStorage.getItem('10am-block'));
          $('#11am').val(localStorage.getItem('11am-block'));
          $('#12pm').val(localStorage.getItem('12pm-block'));
          $('#1pm').val(localStorage.getItem('1pm-block'));
          $('#2pm').val(localStorage.getItem('2pm-block'));
          $('#3pm').val(localStorage.getItem('3pm-block'));
          $('#4pm').val(localStorage.getItem('4pm-block'));
          $('#5pm').val(localStorage.getItem('5pm-block'));
          $('#6pm').val(localStorage.getItem('6pm-block'));
    
         var day = moment();
         $('.saveBtn').on('click', function(event){
         event.preventDefault();
         var inputEl = $(this).parent().siblings('.form-control')
         console.log(inputEl);
         localStorage.setItem(inputEl.attr("data-timekey") , inputEl. val()); 
         
        });
        
        // look for value of that element when the page is reloaded  
        $('.reset').on('click', function(){
          localStorage.clear();
        });

        $('p.currentDay').append(day.format('dddd MMM Do YYYY'));
        console.log(day.toString());
       })
       
    </script>
  </body>
</html>
